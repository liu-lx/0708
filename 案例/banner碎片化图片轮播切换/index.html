<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/banner.css">
	<title>banner图碎片化</title>
</head>
<body style="background-color:#F1F1F1">
	<div class="banner" id="banner1" style="margin: 50px auto;">
		<div class="banner-view"></div>
		<!-- 放视图的容器 -->
		<div class="banner-btn"></div>
		<!-- 放btn < > 的容器 -->
		<div class="banner-number"></div>
		<!-- 放。。。的容器 -->
		<div class="banner-progres"></div>
		<!-- 放底部进度条的容器 -->
	</div>
	<!-- <div class="banner" id="banner2" style="margin: 50px auto;">
		<div class="banner-view"></div>
		<div class="banner-btn"></div>
		<div class="banner-number"></div>
		<div class="banner-progres"></div>
	</div> -->
	<script type="text/javascript" src="js/banner.js"></script>
	<script type="text/javascript">
	    // 调用 从banner.js引来的构造函数 FragmentBanner
		var banner = new FragmentBanner({
			container: "#banner1",//选择容器 必选
			imgs: ['images/a1.png', 'images/a2.png', 'images/a3.png', 'images/a4.png', 'images/a5.png'],//图片集合 必选
			size: {
				width: 1000,
				height: 560
			},//容器的大小 可选
			//行数与列数 可选
			grid: {
				line: 12,
				list: 14
			},
			index: 0,//图片集合的索引位置 可选 从第几张图片开始播放
			type: 2,//切换类型 1 ， 2 可选
			boxTime: 5000,//小方块来回运动的时长 可选 蓝色横条
			fnTime: 10000//banner切换的时长 可选  黄色横条
		});
		/*
		** 只填两个必要参数也是可以的
		*/

		// 	container: "#banner2",//选择容器 必选
		// 	imgs: ['images/a7.jpg', 'images/a6.jpg', 'images/a8.jpg', 'images/a9.jpg', 'images/a10.jpg','images/a11.jpg','images/a12.jpg','images/a13.jpg'],//图片集合 
		// });

	</script>
</body>

</html>
